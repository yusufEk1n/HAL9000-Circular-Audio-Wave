<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Audio Wave</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <button id="recordButton">Use Microphone</button>
    <button id="resetButton" disabled>Reset</button>
    <div class="base">
        <div class="lens">
            <div class="reflections"></div>
            <canvas id="audioWaveCanvas" width="0" height="0"></canvas>
            <canvas id="opacityCanvas" width="0" height="0" class="animation"></canvas>
        </div>
        <div class="text" id="someOneTalking">...</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
